<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Pilot Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main class="container ">
        <div class="row vh-100 align-items-center ">
           <div class="col card">
                <form class=" mb-3 d-flex flex-column" id="loginForm"> 
                    <h2 class="text-center mb-3">Log In</h2>
                   
                    <input type="text"  class="form-control mb-3" id="exampleInput" placeholder="Email">
                    
                    <input type="text"  class="form-control mb-3" id="exampleInput" placeholder="Password">
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
           </div>
            
            <div class="col-2"></div> 
            <form class="col mb-3 d-flex flex-column" id="registerForm">
                <h2 class="text-center">Sign Up</h2>
                <input type="text"  class="form-control mb-3" id="exampleInput" placeholder="First Name">
                <input type="text"  class="form-control mb-3" id="exampleInput" placeholder="Last Name">
                <input type="text"  class="form-control mb-3" id="exampleInput" placeholder="Email">
                <input type="text"  class="form-control mb-3" id="exampleInput" placeholder="Password">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form> 
        </div>
        
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
